<html lang="de-CH">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="The simplest way to keep notes. Light, clean, and free.">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Notes</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#7b7b7b">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script>
        window.FontAwesomeConfig = {
            searchPseudoElements: true
        }
    </script>

</head>
<body>


    <div class="content">
        <div class="grid-container">
            <header class="header">
                <button type="button" class="btn"><i class="fas fa-pencil-alt"></i>&nbsp;Create New Note</button>

                <label>
                    <select>
                        <option value="blackwhite">BlackWhite-Style</option>
                        <option value="color">Color-Style</option>
                    </select>
                </label>

                <br />
                <br />

                <div class="btn-group">
                    <button type="button" class="btn"><i class="far fa-clock"></i>By finish Date&nbsp;</button>
                    <button type="button" class="btn"><i class="far fa-calendar"></i>&nbsp;By created Date</button>
                    <button type="button" class="btn"><i class="fas fa-bolt"></i>&nbsp;By Importance</button>
                </div>

                <br />
                <br />

                <button type="button" class="btn"><i class="fas fa-flag-checkered"></i>&nbsp;Show finished</button>

            </header>
        </div>
    </div>
    <footer class="footer">
        <div class="grid-container">
            <p>&copy; 2018 Markus Tobler<p>
        </div>
    </footer>



<script src="js/app.js"></script>
</body>
</html>
