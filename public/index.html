<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="The simplest way to keep notes. Light, clean, and free.">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Notes</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#7b7b7b">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="content">
    <div class="grid-container">
        <header class="header">

            <h1 class="heading-1">Your notes</h1>
            <div class="flex__grid flex__grid--space-between">
                <button type="button" class="btn btn--basic"><i class="fas fa-plus"></i>&nbsp;Create New Note</button>
                <label class="select">
                    <select>
                        <option value="blackwhite">BlackWhite-Style</option>
                        <option value="color">Color-Style</option>
                    </select>
                </label>
            </div>
            <div class="flex__grid flex__grid--space-between filter">
                <button type="button" class="btn btn--basic"><i class="far fa-clock"></i>&nbsp;By finish Date&nbsp;</button>
                <button type="button" class="btn btn--basic"><i class="far fa-calendar"></i>&nbsp;By created Date</button>
                <button type="button" class="btn btn--basic"><i class="fas fa-bolt"></i>&nbsp;By Importance</button>
                <label class="checkbox-container show-finished">
                    <input type="checkbox" name="finished" value="0" />
                    <span class="checkmark"></span>
                    Show Finished
                </label>

            </div>
        </header>

        <section>
            <article class="note flex__grid flex__grid--space-between">
                <div class="left">
                    <p>Nächsten Mittwoch</p>
                    <label class="checkbox-container">
                        <input type="checkbox" name="finished" value="0" />
                        <span class="checkmark"></span>
                        Finished
                    </label>
                </div>
                <div class="right">
                    <div class="note__header">
                        <p class="header--title"><b>CAS-FEE2018 Selbststudium Projektaufgabe erledigen</b></p>
                        <div class="header__rating">
                            <i class="staricon staricon--solid"></i>
                            <i class="staricon staricon--solid"></i>
                            <i class="staricon staricon--solid"></i>
                            <i class="staricon staricon--regular"></i>
                            <i class="staricon staricon--regular"></i>
                        </div>
                    </div>

                    <p class="note__description">HTML für die note App erstellen ...</p>
                    <footer class="note__footer">
                        <button type="button"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i></button>
                    </footer>

                </div>
            </article>
        </section>


    </div>
</div>
<footer class="footer">
    <div class="grid-container">
        <p class="copy">&copy; 2018 Markus Tobler</p>
    </div>
</footer>
<script src="js/app.js"></script>
</body>
</html>
