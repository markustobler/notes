<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="The simplest way to keep notes. Light, clean, and free.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700|Vollkorn"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Notes Edit</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#7b7b7b">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="content">
    <div class="grid-container">
        <header class="header">
            <h1 class="heading-1">Your new note</h1>
        </header>
        <main></main>
    </div>
</div>
<footer class="footer">
    <div class="grid-container">
        <p class="copy">&copy; 2018 Markus Tobler</p>
    </div>
</footer>

<script id="note-form" type="text/x-handlbars-template">
    <form action="index.html" id="form" class="form" data-id="{{id}}" data-created-date="{{createdDate}}" data-finished="{{finished}}">
        <label class="form__label" for="title">Title</label>
        <input id="title" class="form__input" id="title" type="text" name="title" required value="{{title}}">
        <label class="form__label" for="description">Description</label>
        <textarea id="description" class="form__textarea" id="description" name="description"  required>{{description}}</textarea>
        <label class="form__label">Importance</label>

        <div id="importance" class="stars">
            <input class="star" id="star-5" type="radio" name="star" value="5" {{checked 5 importance}}/>
            <label class="star" for="star-5"></label>
            <input class="star" id="star-4" type="radio" name="star" value="4" {{checked 4 importance}}/>
            <label class="star" for="star-4"></label>
            <input class="star" id="star-3" type="radio" name="star" value="3" {{checked 3 importance}}/>
            <label class="star" for="star-3"></label>
            <input class="star" id="star-2" type="radio" name="star" value="2" {{checked 2 importance}}/>
            <label class="star" for="star-2"></label>
            <input class="star" id="star-1" type="radio" name="star" value="1" {{checked 1 importance}}/>
            <label class="star" for="star-1"></label>
        </div>

        <label class="form__label" for="toDoUntil">To do until</label>
        <input id="finishDate" class="form__input" id="toDoUntil" type="date" name="toDoUntil" value="{{finishDate}}" required>

        <div class="form__actions">
            <input id="submit" type="submit" class="btn--basic" value="Submit">
            <button id="cancel" type="reset" class="btn btn--cancel">Cancel</button>
        </div>
    </form>
</script>

<script src="../node_modules/moment/min/moment.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/controllers/edit.js" type="module"></script>
<script src="js/controllers/style.js"></script>
</body>
</html>
