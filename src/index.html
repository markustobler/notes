<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="The simplest way to keep notes. Light, clean, and free.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,700|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Notes</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#7b7b7b">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="content">
    <div class="grid-container">
        <header class="header">

            <h1 class="heading-1">Your notes</h1>
            <div class="flex__grid flex__grid--space-between">

                <button type="button" id="new" class="btn btn--basic"><i class="fas fa-plus"></i>&nbsp;Create New Note</button>
                <label class="select">
                <select id="styleSwitcher">
                    <option value="color-style">Color Style</option>
                    <option value="gray-style">Gray Style</option>
                </select>
                </label>
            </div>
            <div class="flex__grid flex__grid--space-between filter">
                <button type="button" class="btn btn--basic"><i class="far fa-clock"></i>&nbsp;By finish Date&nbsp;</button>
                <button type="button" class="btn btn--basic"><i class="far fa-calendar"></i>&nbsp;By created Date</button>
                <button type="button" class="btn btn--basic"><i class="staricon staricon--solid"></i>&nbsp;By Importance</button>
                <div class="show-finished">
                    <label class="checkbox-container">
                        <input type="checkbox" name="finished" value="0" />
                        <span class="checkmark"></span>
                        Show Finished
                    </label>
                </div>
            </div>
        </header>

        <section id="notes"></section>


    </div>
</div>
<footer class="footer">
    <div class="grid-container">
        <p class="copy">&copy; 2018 Markus Tobler</p>
    </div>
</footer>

<script id="note-template" type="text/x-handlbars-template">
    {{#each this}}
    <article class="note flex__grid flex__grid--space-between">
        <div class="note__left">
            <p>To be done by <br />{{finishDate}}</p>
            <label class="checkbox-container">
                <input type="checkbox" name="finished" value="0" />
                <span class="checkmark"></span>
                Finished
            </label>
        </div>
        <div class="note__right">
            <div class="note__header">
                <h3 class="heading-3">{{title}}</h3>

                <div class="header__rating">
                    {{#solidStar importance}}
                    <i class="staricon staricon--solid staricon--color"></i>
                    {{/solidStar}}

                    {{#regularStar importance}}
                    <i class="staricon staricon--regular staricon--color"></i>
                    {{/regularStar}}
                </div>
            </div>

            <div class="note__description">
                <input type="checkbox" class="read-more-state" id="{{id}}" />
                <p class="read-more-wrap"><span class="read-more-teaser">{{{trimString description}}}...</span><span class="read-more-target">{{description}}</span></p>
                <label for="{{id}}" class="read-more-trigger"></label>
            </div>

            <footer class="note__footer">
                <button class="edit" type="button" data-id="{{id}}" data-function="edit"><i class="fas fa-pencil-alt"></i></button>
                <button class="delete" type="button" data-id="{{id}}" data-function="delete"><i class="far fa-trash-alt"></i></button>
            </footer>

        </div>
    </article>
    {{/each}}

</script>

<script src="../node_modules/moment/min/moment.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/note.js"></script>
<script src="js/controllers/index.js"></script>
<script src="js/controllers/style.js"></script>
</body>
</html>
